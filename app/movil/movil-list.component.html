<div [@flyInOut]="'in'">
    <div class="row">
         <div class="col-lg-12">

    <h1 class="page-header">Moviles</h1>         
    <br>
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <button class="btn btn-success" [routerLink]="['/movil/create']">New Mobile</button>
        </div>         
    </div> 
    <br>
    <spinner-component [spinnerShow]="showSpinner"></spinner-component>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Número Telefono</th>
                <th>Número Serie</th>
                <th>IMEI</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movil of moviles">
                <td> {{movil.id}} </td>
                <td> {{movil.marca}}</td>
                <td> {{movil.modelo}}</td>
                <td> {{movil.numeroTelefono}}</td>
                <td> {{movil.numeroSerie}}</td>
                <td> {{movil.imei}}</td>
                 <td>
                    <button class="btn btn-primary" [routerLink]="['/movil',movil.id,'edit']">
                        Editar
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="removeMovil(movil)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
     <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" class="pagination-sm"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>
    <br>
    <br>
    <br>
    </div>
  </div>
</div>
