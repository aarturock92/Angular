<form #createMovilForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off"  novalidate>
<div role="content">
    <br>
    <br>
    <div class="widget-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <legend>Información General</legend>
                </div>
            </div>
        </div>
        <hr>
        <div class="alert alert-danger" [hidden]="createMovilForm.form.valid">
            <ul>
                <h2>Hola Arturo</h2>
            </ul>
            <!--<ul *ngIf="creator.dirty && !creator.valid">
                <li>Creator name is required <i>(5-50 characters)</i></li>
            </ul>
            <ul *ngIf="title.dirty && !title.valid">
                <li *ngIf="title.errors.required">Title is required</li>
                <li *ngIf="title.errors.pattern">Title should have 5-20 characters</li>
            </ul>
            <ul *ngIf="description.dirty && !description.valid">
                <li *ngIf="description.errors.required">Description is required</li>
                <li *ngIf="description.errors.pattern">Description should have at least 10 characters</li>
            </ul>
            <ul *ngIf="location.dirty && !location.valid">
                <li *ngIf="location.errors.required">Location is required</li>
            </ul>-->
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label">Región</label>
                        <select class="form-control" [(ngModel)]="movil.idRegion" name="idRegion" (change)="onChangeSelectRegion($event.target.value)">
                            <!--<option *ngFor="let region of regiones" [value]="region.id" [selected]="region.id === movil.idRegion">{{region.nombreRegion}}</option>-->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Plaza IMMEX</label>
                        <select class="form-control" [(ngModel)]="movil.idPlazaImmex" name="idPlazaImmex">
                            <!--<option *ngFor="let plazaImmex of plazasImmex" [value]="plazaImmex.id" [selected]="plazaImmex.id === movil.idPlazaImmex">{{plazaImmex.nombrePlazaImmex}}</option>-->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">Marca </label>
                    <input type="text" class="form-control col-sm-12" [(ngModel)]="movil.marca" name="marca" #creator="ngModel" required pattern=".{5,50}">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">Modelo <span class="req"></span></label>
                    <input type="text" class="form-control col-sm-12" [(ngModel)]="movil.modelo" name="modelo" #creator="ngModel" required pattern=".{5,50}">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">Número de teléfono <span class="req"></span></label>
                    <input type="text" class="form-control col-sm-12" [(ngModel)]="movil.numeroTelefono" name="numeroTelefono" #creator="ngModel" required pattern=".{5,50}">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">Número de Serie <span class="req"></span></label>
                    <input type="text" class="form-control col-sm-12" [(ngModel)]="movil.numeroSerie" name="numeroSerie" #creator="ngModel" required pattern=".{5,50}">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">IMEI </label>
                    <input type="text" class="form-control col-sm-12" [(ngModel)]="movil.imei" name="imei" #creator="ngModel" required pattern=".{5,50}">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label col-sm-12">Estatus Movil </label>
                    <bSwitch [switch-on-color]="OnColor" [switch-off-color]="OffColor" [switch-off-text]="OffText" [switch-on-text]="OnText" [(ngModel)]="EstatusMovil" [ngModelOptions]="{standalone: true}"></bSwitch>
                </div>                
            </div>
        </div>
        <hr>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div id="MainContentMP_SummaryPerfil" class="alert alert-danger" style="display:none;">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-group pull-right" role="group">
                        <div id="MainContentMP_PPermisos">
                            <button type="button" class="btn btn-danger" (click)="back()">
                                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> 
                                Atras 
                            </button> 
                            <button type="submit" [disabled]="createMovilForm.invalid" class="btn tm btn-success">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

</form>
