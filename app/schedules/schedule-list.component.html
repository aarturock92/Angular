<div [@flyInOut]="'in'">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Abreviatura</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estado of estados">
                <td> {{estado.id}} </td>
                <td> {{estado.nombre}}</td>
                <td> {{estado.abreviatura}}</td>
                <td>
                    <button class="btn btn-primary" (click)="viewEstadoDetails(estado.id)">
                        <i class="fa fa-info-circle" aria-hidden="true"> Details</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
 
    
</div>
